<template name="_workoutsEdit">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Workouts" id="workouts-edit-form" type="update" doc=workout}}
            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
                <h2 class="title">Edit Workout</h2>
                <button type="submit" class="button button-positive button-clear">Edit</button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name="name"}}
                {{> afQuickField name="rounds" omitFields="rounds.$.$.exerciseName"}}

            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
